<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}The Shop</title>
</head>
<body>

            {{order.customer_name, order.order_date, order.quantity, order.game_title}}

            {% endif %}
        </p>
    </div>
    {% endfor %}
   
    
</body>
</html>
